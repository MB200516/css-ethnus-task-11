<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e5e5e5;
            font-family: Arial, sans-serif;
        }

        .gallery-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #d0d0d0;
            padding: 20px;
            border-radius: 15px;
        }

        .header {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 25px;
            margin-bottom: 20px;
            border: 3px solid orange;
            font-size: 24px;
            font-weight: bold;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .photo-item {
            background-color: #f0f0f0;
            border: 3px solid #999;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 1;
            position: relative;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover img {
            opacity: 1;
        }

        .photo-item.empty {
            background-color: #f5f5f5;
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .bottom-row .photo-item {
            aspect-ratio: 1;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="header">Photo Gallery</div>
        
        <div class="photo-grid">
            <div class="photo-item">
                <img src="https://picsum.photos/200/200?random=1" alt="Photo 1">
            </div>
            <div class="photo-item">
                <img src="https://picsum.photos/200/200?random=2" alt="Photo 2">
            </div>
            <div class="photo-item">
                <img src="https://picsum.photos/200/200?random=3" alt="Photo 3">
            </div>
            <div class="photo-item empty"></div>
        </div>

        <div class="bottom-row">
            <div class="photo-item empty"></div>
            <div class="photo-item empty"></div>
            <div class="photo-item">
                <img src="https://picsum.photos/200/200?random=4" alt="Photo 4">
            </div>
            <div class="photo-item">
                <img src="https://picsum.photos/200/200?random=5" alt="Photo 5">
            </div>
        </div>
    </div>
</body>
</html>
